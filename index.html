<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body >

    <div class="bg">
        <table>
            <tr>
                <td colspan="4"><input name="display" id="inpt"  type="text"></td>

            </tr>
            <tr>

                <td><input type="button" class="btn btn-secondary" value="C" onclick="clearBox()"></td>
                <td><input type="button" class="btn btn-secondary" value="<" onclick="removeNumber()"></td>
                <td><input type="button" class="btn btn-secondary" value="%" onclick="percentage()"></td>
                <td><input type="button" class="btn btn-danger" value="รท" onclick="displayNumber('/')"></td>
              
            </tr>
            <tr>
                <td><input type="button" class="btn btn-dark " value="7" onclick="displayNumber('7')"></td>
                <td><input type="button" class="btn btn-dark" value="8" onclick="displayNumber('8')"></td>
                <td><input type="button" class="btn btn-dark" value="9" onclick="displayNumber('9')"></td>
                <td><input type="button" class="btn btn-danger" style="padding-right: 22px;padding-left: 22px;"value="x" onclick="displayNumber('*')"></td>
               
               
            </tr>
            <tr>
                <td><input type="button" class="btn btn-dark" value="4" onclick="displayNumber('4')"></td>
                <td><input type="button" class="btn btn-dark" value="5" onclick="displayNumber('5')"></td>
                <td><input type="button" class="btn btn-dark" value="6" onclick="displayNumber('6')"></td>
                <td><input type="button" class="btn btn-danger" value="+" onclick="displayNumber('+')"></td>
              
            </tr>
            <tr>
                <td><input class="btn  btn-dark" type=button value="2" onclick="displayNumber('2')"></td>
                <td><input class="btn  btn-dark" type=button value="3" onclick="displayNumber('3')"></td>
                <td><input class="btn  btn-dark" type=button value="1" onclick="displayNumber('1')"></td>
                <td><input type="button" class="btn btn-danger" style="padding-right: 22px;padding-left: 22px;" value="-" onclick="displayNumber('-')"></td>
               
            </tr>
            <tr>
                <td colspan="2"><input class="btn btn-dark zero" type=button value=" 0"  onclick="displayNumber('0')"></td>
        
                <td><input class="btn btn-dark "  type=button style="padding-right: 23px;padding-left: 23px;" value="." onclick="displayNumber('.')"></td>
                <td rowspan="2" ><input class="btn btn-danger equal" type=button value="=" onclick="evaluateExpression()"></td>
                
            </tr>



        </table>
    </div>

</body>

</html>
